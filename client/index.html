<head>

    <meta charset="utf-8">

<body>

<div id="container">
    <h1> Thực hiện cuộc gọi WebRTC</h1>

    <div class="box">
        <span>Room ID (chỉ cho phép 2 người)</span> <input id="txtRoomID" > 
        <button id="joinRoomButton">Vào room</button>
    </div>

    <video id="localVideo" playsinline autoplay controls="false"></video>
    <video id="remoteVideo" playsinline autoplay controls="false"></video>
    <div class="box">
        <!-- <button id="startButton">Start</button> -->
        <button id="callButton">Gọi</button>
        <button id="hangupButton">Kết thúc</button>
    </div>

    <div class="box">
        <span>SDP Semantics:</span>
        <select id="sdpSemantics">
            <option selected value="">Default</option>
            <option value="unified-plan">Unified Plan</option>
            <option value="plan-b">Plan B</option>
        </select>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
